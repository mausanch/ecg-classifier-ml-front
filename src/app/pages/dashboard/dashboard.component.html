<div class="container" style="height: 90vh;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);">
            <div class="m-4">
                <div class="chart-card">
                <h2>Mauricio Fabián Sánchez Moreno's Electrocardiogram</h2>
                  <ngx-charts-line-chart
                  [view]="view"

                  [legend]="legend"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxis]="xAxis"
                  [yAxis]="yAxis"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel"
                  [timeline]="timeline"
                  [results]="multi"
                  (select)="onSelect($event)"
                  (activate)="onActivate($event)"
                  (deactivate)="onDeactivate($event)"
                  >
                </ngx-charts-line-chart>
                <p><strong>Id Patient: </strong> mausanch</p>
                <p><strong>Age: </strong> 22</p>
                <p><strong>Sex: </strong> Male</p>
                <p><strong>Height: </strong> 164 CM</p>
                <p><strong>Weight: </strong> 56 Kg</p>
                <p><strong>Test results: </strong> <span class="text-danger">Tachycardia</span></p>

            </div>
            <button>Predict</button>
        </div>
        <button>Upload ECG</button>
    </div>
</div>
